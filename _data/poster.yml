  poster: "Moving from academia to industry - my evidence"
  abstract: "When I thought to move from academia to industry, I asked a friend to review my CV. He told me to relegate my posters and presentations to the back of the document. The focus, he said, should be on the ability to perform the job requirements, to keep deadlines and to have teamwork skills.

