- name: "Daniele Ducci"  
  uni: "Università degli Studi di Pisa" 
  poster: "Il vettore di Runge-Lenz e il gruppo di simmetria SO(4) nell'atomo di idrogeno"
  abstract: "Lo studio delle simmetrie di un sistema attraverso le tecniche fornite dalla teoria dei gruppi costituisce un approccio particolarmente utile per descrivere molte delle proprietá fisiche che esso manifesta. Utilizzeremo questo approccio nell'ambito della meccanica quantistica, per determinare lo spettro energetico dell'atomo di idrogeno e giustificare l'origine della degenerazione accidentale negli autovalori dell'hamiltoniana, tale metodo costituisce una via alternativa allo studio del sistema tramite il formalismo della funzione d'onda.
Verrá preliminarmente analizzato il corrispettivo caso classico del problema, evidenziando come la conservazione del vettore di Lenz, insieme al momento angolare, costituisca il punto centrale dal quale deriva la peculiarità dell'atomo di idrogeno, tanto nell'impostazione classica quanto in quella quantistica."

- name: "Giovanna Feraco"  
  uni: "Università della Calabria" 
  poster: "Healing effect of different molecules on defective MoS2 grown by CVD method"
  abstract: "I materiali bidimensionali (2D) stanno guadagnando sempre più interesse da parte dei ricercatori a causa delle loro proprietà elettroniche, meccaniche e ottiche e della loro vasta applicabilità in catalisi, stoccaggio di energia e nanoelettronica. A questo proposito una delle classi di materiali più promettente, sembra essere quella dei transition metal dichalcogenides (TMDs). I monolayer di TMDs sono materiali composti da uno strato di atomi di un metallo di transizione (Mo, W) frapposto fra due strati di atomi calcogeni (S, Se). I legami sul piano sono covalenti, mentre le interazioni fra i diversi strati sono di van der Waals. Fra tutti i TMDs, il monolayer di Disolfuro di Molibdeno (2D-MoS2) ha attratto particolare attenzione a causa delle sue proprietà elettroniche uniche. Quando questo materiale viene sintetizzato tramite deposizione chimica da vapore (CVD) si possono formare alcuni difetti che ne modificano le proprietà elettroniche. Uno dei metodi che si usa per riparare questi difetti è la funzionalizzazione tramite l'uso di molecole contenti zolfo. In questo lavoro sono state usate tre diverse molecole contenti zolfo per riparare i difetti del monolayer di MoS2. I campioni sono stati analizzati tramite spettroscopia di fotoemissione di raggi X (XPS) per valutare l'effetto dei tre diversi gruppi funzionali. Sono state performate inoltre altre tecniche di caratterizzazione, quali spettroscopia Raman, spettroscopia di fotoluminescenza (PL) e micoscopia a forza atomica (AFM), per valutare la qualità del monolayer di MoS2 sintetizzato."

- name: "Giuseppe Sottile"  
  uni: "Università della Calabria" 
  poster: "Qubit & Computer Quantistici"
  abstract: "I computers hanno da tempo sostituito l'uomo in molte delle attività mentali e raziocinanti, prettamente legate al calcolo ed al trattamento dell'informazione. Tra le mille cose che questi dispositivi elettronici sanno fare con straordinaria velocità e precisione, c'è, fortunatamente, una cosa che essi non sanno fare e risultano, pertanto, assai inefficienti; si tratta dei contesti legati alla creatività ed alle emozioni, correlati all'emisfero destro del nostro cervello, quindi al pensiero che va al di là della logica. Si inizia dal contesto in cui i computers sono nati <i>la logica di commutazione</i> e si passa dall'algebra booleana alla meccanica quantistica. Nel contesto si parla delle differenze tra computer tradizionali e computer quantistici. Una trattazione fa riferimento alle porte logiche quantistiche ed alle loro caratteristiche correlate all'indeterminazione ed alla sovrapposizione degli stati. Viene introdotto il concetto di qubit come unità di informazione quantistica ed inoltre viene analizzata la geometria 3D dei qubit. Dopo un'analisi teorica dell'hardware si passano in rassegna alcuni dei principali algoritmi quantistici, come il teletrasporto, il parallelismo e l'algoritmo di Deutsch. Si conclude con un'accenno alla trasformata di Fourier quantistica ed al meccanismo degli ioni intrappolati."

- name: "Leonardo Pacciani Mori"  
  uni: "Università degli Studi di Padova" 
  poster: "Strategie metaboliche adattive: una risposta (apparentemente) semplice ed efficace a molti problemi in microecologia"
  abstract: "Lo studio teorico degli ecosistemi è nato quasi cinquant'anni fa, e anche se ultimamente è cresciuto in popolarità ci sono ancora molti problemi aperti. Da un punto di vista sperimentale, in particolare, gli ecosistemi microbici sono spesso usati come terreno di prova per modelli ecologici dato che sono relativamente semplici da gestire in laboratorio. Lo strumento matematico usato sin dagli anni '70 per descrivere ecosistemi competitivi (in particolare quelli microbici) è il modello <i>consumer-resource</i> di MacArthur, che è stato studiato in molte versioni e condizioni differenti ma non è ancora in grado di rendere conto di molti fenomeni osservati. In particolare, tutte le versioni del modello proposte finora presuppongono che le <i>strategie metaboliche</i> delle specie, cioè le loro <i>abitudini alimentari</i>, siano fisse e non cambino nel tempo; tuttavia, ci sono molti (e semplici) esperimenti su popolazioni batteriche che mostrano che questo non è vero, e che i batteri possono modificare le loro <i>diete</i> a seconda delle condizioni ambientali in cui si trovano. In questo talk parlerò di quello che è stato l'oggetto della mia tesi magistrale e su cui sto lavorando attualmente per il dottorato: ho modificato il modello di MacArthur in modo tale da permettere alle strategie metaboliche di evolvere nel tempo seguendo un'equazione differenziale opportunamente definita. Come mostrerò, questa semplice modifica permette al modello di riprodurre correttamente molti fenomeni osservati sperimentalmente in moltissime situazioni che vanno dalla dinamica di una singola specie (come l'esistenza dei cosiddetti <i>diauxic shifts</i>) a quella di un'intera comunità batterica (come la violazione del <i>principio di esclusione competitiva</i>)."

- name: "Loris Fato"  
  uni: "Università della Calabria" 
  poster: "YouPhysics"
  abstract: "YouPhysics è un progetto di divulgazione scientifica sul web atto ad aiutare giovani ed adulti a comprendere al meglio il fantastico mondo della fisica, più in generale della scienza. Quante persone si sono ritrovate a voler apprendere una nozione scientifica con scarsi risultati? Tantissime, purtroppo. Inizialmente anche io mi sono ritrovato in questa situazione. Momenti in cui non riuscivo a comprendere le nozioni fondamentali per affrontare esami e per comprendere alcuni fenomeni naturali che mi circondavano.

In prima persona ho affrontato e superato tutte le difficoltà che incontrano studenti e appassionati che si addentrano in questo mondo. L'apprendimento in genere avviene tramite libri di testo, divulgativi, internet, riviste scientifiche e documentari. Metodi che spesso presentano delle difficoltà intrinseche dovute alla poca chiarezza o alla mancata esposizione di una nozione che viene data per scontata, ma che scontata non è. Ad oggi il mezzo di comunicazione più potente ed efficace è proprio il web che, con le sue enormi potenzialità, ha permesso la nascita di questo progetto.

Quali sono i mezzi e le caratteristiche che rendono vincente questo nuovo metodo di apprendimento scientifico? Due siti web costituiti da migliaia di pagine in collaborazione con medici, ingegneri e altri professionisti del settore, un mondo social dedicato alla scienza costituito da post giornalieri di fisica presenti su Facebook, Twitter, Instagram, un insieme di eBook Amazon che rappresentano delle vere e proprie guide e un canale Youtube con all'interno video didattici e divulgativi.

Ho potuto verificare che il progetto funziona ed è in forte crescita. Il canale Youtube ha oltre un milione di visualizzazioni, le vendite degli eBook vanno oltre il centinaio e più di 1100 persone hanno superato esami grazie a questo metodo."

