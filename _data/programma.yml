info: "TODO L'evento si terrà da mercoledì 6 marzo a domenica 10 marzo 2019 a Milano. La registrazione partecipanti comincerà nel primo pomeriggio di martedì 20 marzo presso il Dipartimento di Fisica di Pavia, seguita dalla cerimonia di apertura e da prime conferenze introduttive all'argomento: verranno forniti tutti gli elementi necessari per poter comprendere al meglio le conferenze e le visite dei giorni successivi. La giornata di giovedì 22 marzo si svolgerà a Milano, le altre giornate invece si svolgeranno interamente a Pavia. Oltre alle conferenze e alle visite, sono organizzati anche alcuni momenti di svago, come l'Aperitivo con il quiz scientifico 'Botta di Coulomb' di martedì sera o la Cena sociale con giropizza di giovedì sera. L'evento si concluderà nella mattinata di sabato 24 marzo presso la sede centrale dell'Università di Pavia."

last_update: 12/01/17

