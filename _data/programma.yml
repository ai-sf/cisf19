few_info:
  info: ""
  specs:
    - text: "Per chi non è ancora membro AISF la registrazione all'evento comprenderà, al costo di 5 euro (10 euro per gli studenti di dottorato), l'iscrizione all'Associazione per l'anno 2017/2018. Per info consultare <a href='http://ai-sf.it/iscrizione/' target='_blank'>questa pagina</a>. La quota di iscrizione all'AISF include la membership IAPS (International Association of Physics Students) di cui AISF è National Committee per l'Italia."
    - text: "Sono disponibili in totale 54 posti:"
      subpoints:
        - text: "<b>40</b> con alloggio in Pavia, con quota di <b>100</b> euro;"
        - text: "<b>14</b> senza alloggio, con quota di <b>40</b> euro."
    - text: "Entrambe le quote di partecipazione comprendono:"
      subpoints:
        - text: "tutti i pranzi e i coffee break;"
        - text: "aperitivo di martedì sera e cena di giovedì sera;"
        - text: "trasporto in pullman per la trasferta a Milano di giovedì;"
        - text: "sacchetto con i gadget dell'evento."
    - text:  "La quota di partecipazione con alloggio comprende inoltre il soggiorno presso uno dei Collegi della rete EDISU di Pavia per le 4 notti dell'evento. Maggiori dettagli sono disponibili alla pagina <a href='../alloggi'>Alloggi</a>."
    - text: "Entrambe le quote di partecipazione <b>non comprendono</b>:"
      subpoints:
        - text: "spese di viaggio per raggiungere la conferenza;"
        - text: "assicurazione;"
        - text: "trasporti all'interno di Pavia (il Dipartimento dista dal centro città circa 20 minuti a piedi);"
        - text: "cena di mercoledì e venerdi."
    - text: "Per procedere con la registrazione, cliccare <a href='../registration/'>qui</a>."



