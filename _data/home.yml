chi: "<b>54</b> studenti dei corsi di laurea <b>Triennale</b> o <b>Magistrale</b> o del <b>Dottorato di ricerca</b> in Fisica che siano regolarmente iscritti all'AISF per l'anno accademico 2018/2019."

cosa: "Cerimonia di apertura: pomeriggio di mercoledì <b>6 marzo</b>. Cerimonia di chiusura: primo pomeriggio di domenica <b>10 marzo 2019</b>."

quando: "Sedi principali dell'evento sono il Dipartimento di Fisica dell'Università degli Studi di <b>Milano</b> e il Dipartimento di Fisica dell'Università degli Studi di <b>Milano Bicocca</b>."


slideshow:
