- name: "Gianvito Chiarella, LMU Munchen"
  title: "Cotto e mangiato: una ricetta per gli stati di Bell"
  abstract: "Oggigiorno si sente parlare sempre più spesso di tecnologie quantistiche e delle loro conseguenze sulla nostra vita. Su quali concetti si fondano? Bhe, sulla meccanica quantistica e sulle sue sostanziali proprietà. Gli Stati di Bell sono uno strumento molto utile per la realizzazione di tali nuove tecnologie: vediamo dunque, con l'ausilio di reticoli ottici, sperimentalmente come <i>cucinare, impiattare e mangiare</i> questi Stati!"

- name: "Andrea Lo Sasso, Università degli Studi di Bari Aldo Moro"
  title: "Reti Complesse e Big Data al servizio della Medicina"
  abstract: "Le reti complesse rappresentano un'avanguardia della scienza moderna. Rinata alla fine degli anni novanta, al giorno d'oggi l'applicazione di questi modelli matematici impegna i fisici all'interno del mondo scientifico, con ricadute anche in ambito sociale ed economico. Nell'ambito medico, in particolare, le reti contribuiscono allo studio del cervello umano che, come un sistema fisico, segue le proprietà dei grafi."

- name: "Francesco Venezia, Università degli Studi di Bologna"
  title: "Introduzione ai Potenziali Olomorfi in Astrofisica"
  abstract: "Si tratta del mio lavoro di tesi magistrale, volto a sondare alcuni aspetti mia investigati prima della tecnica dello shift-complesso per potenziali a simmetria sferica allo scopo di generare nuove coppie potenziale-densità analitiche in grado di descrivere il campo di gravità di corpi celesti altamente divergenti dalla simmetria sferica."

- name: "Davide Malito, Università della Calabria"
  title: "Calibrazioni di algoritmi di b-tagging ad ATLAS"
  abstract: "Nel mio lavoro ho studiato gli algoritmi di b-tagging utilizzati nell'esperimento <i>ATLAS</i> concentrandomi sulla calibrazione attraverso il metodo <i>tag and probe</i> (T&P). Presenterò i risultati della mia calibrazione attraverso gli <i>Scale Factor(s)</i>, cioè il rapporto tra le efficienze di b-tagging  calcolate sui dati acquisiti da <i>ATLAS</i> durante il periodo 2015-2016 e le efficienze calcolate su campioni Monte-Carlo. Presenterò inoltre il confronto tra i risultati ottenuti attraverso il metodo <i>T&P</i> ed altri metodi ed il confronto tra la nuova release del software utilizzato ad <i>ATLAS</i> e la precedente."

- name: "Lorenzo Ferrari Barusso, Università degli Studi di Genova"
  title: "Sensori superconduttivi come rivelatori di particelle"
  abstract: "Microcalorimetri criogenici con sensori a transizione di fase superconduttiva, <i>TES</i>. Possono essere usati come rivelatori di singolo fotone o di particelle. Un esempio sono gli studi per la missione spaziale <i>ATHENA</i>. Un progetto <i>ESA</i> per la realizzazione di un telescopio spaziale per l'astrofisica X che avrà prestazioni spaziali circa due ordini di grandezza migliori di quelle dei telescopi attualmente in orbita (<i>XMM-Newton</i>, <i>Chandra</i>, ...). Grazie agli innovativi sensori criogenici del piano focale a 50mK. L'obiettivo è determinare, ad esempio, come si assembla la materia, su grande scala, all'interno dell'Universo conosciuto e in che modo l'accrescimento dei buchi neri ne influenzi l'evoluzione."

- name: "Ivan Gilardoni, Università degli Studi dell'Insubria"
  title: "L'equazione di Schrodinger non lineare in materia condensata"
  abstract: "I solitoni nei condensati di Bose-Einstein."

- name: "Marco Rocco, Università degli Studi di Milano-Bicocca"
  title: "Terrific infinities in particle physics and where to hide them"
  abstract: "Ad oggi, un fisico teorico è in grado di predire con una determinata precisione alcune delle osservabili che vengono misurate in esperimenti di scattering di particelle ad alta energia, come quelli che si tengono al <i>CERN</i> di Ginevra. Tuttavia, i procedimenti analitici e numerici di cui si serve il fenomenologo implicano la necessità di confrontarsi con la comparsa di quantità infinite, non fisiche, che al termine del calcolo devono essere eliminate. Nel corso del talk si parlerà di dove tali singolarità appaiono, delle loro tipologie e di quali apparati teorici si può far uso per regolarizzarle ed ottenere risultati confrontabili con i dati sperimentali."

- name: "Salvatore Samuele Sirletti, Università degli Studi di Napoli Federico II"
  title: "Un'introduzione alla Cosmologia Quantistica: risultati e prospettive"
  abstract: "La Cosmologia Quantistica è una delle branche più affascinanti della Fisica, oltre a costituire oggetto di perenne studio. Data però la difficoltà della materia, è difficile reperire informazioni sulla struttura di quest'ultima: le possibilità si riducono a mere speculazioni fantascientifiche, o ad articoli molto avanzati accessibili solo agli addetti ai lavori. 
In questo talk tenterò di fare una piccola introduzione a tale branca evidenziando in modo semplice i suoi concetti basilari, i risultati e i problemi che ne scaturiscono."

- name: "Francesca Ferranti, Università degli Studi di Padova"
  title: "Interazioni Non Standard di Neutrini"
  abstract: "La fisica dei neutrini rimane ancora, dopo oltre 50 anni dalla loro rivelazione, fra le più misteriose ed affascinanti. La conferma dell'oscillazione dei neutrini e la conseguente scoperta che i neutrini hanno massa, rappresenta ancora oggi una delle principali porte oltre la fisica del <i>Modello Standard</i>. 
Una delle conseguenze di dare masse ai neutrini è la possibile esistenza di una serie di nuove interazioni sottodominanti, violanti il flavor leptonico. 
Tali interazioni possono modificare i parametri di oscillazione e altre osservabili di interesse nei futuri esperimenti sui neutrini quali <i>DUNE</i> e <i>T2HKK</i> e, di conseguenza, modificare la nostra interpretazione dei risultati. 
Nel mio talk, esporrò le principali caratteristiche e proprietà di queste interazioni, proponendo una possibile parametrizzazione che permetta di valutare il loro effetto complessivo su osservabili di interesse nell'esperimento <i>DUNE</i>."

- name: "Leonardo Pacciani Mori, Università degli Studi di Padova"
  title: "Strategie metaboliche adattive: una risposta (apparentemente) semplice ed efficace a molti problemi in microecologia"
  abstract: "Lo studio teorico degli ecosistemi è nato quasi cinquant'anni fa, e anche se ultimamente è cresciuto in popolarità ci sono ancora molti problemi aperti. Da un punto di vista sperimentale, in particolare, gli ecosistemi microbici sono spesso usati come terreno di prova per modelli ecologici dato che sono relativamente semplici da gestire in laboratorio. Lo strumento matematico usato sin dagli anni '70 per descrivere ecosistemi competitivi (in particolare quelli microbici) è il modello <i>consumer-resource</i> di MacArthur, che è stato studiato in molte versioni e condizioni differenti ma non è ancora in grado di rendere conto di molti fenomeni osservati. In particolare, tutte le versioni del modello proposte finora presuppongono che le <i>strategie metaboliche</i> delle specie, cioè le loro <i>abitudini alimentari</i>, siano fisse e non cambino nel tempo; tuttavia, ci sono molti (e semplici) esperimenti su popolazioni batteriche che mostrano che questo non è vero, e che i batteri possono modificare le loro <i>diete</i> a seconda delle condizioni ambientali in cui si trovano. In questo talk parlerò di quello che è stato l'oggetto della mia tesi magistrale e su cui sto lavorando attualmente per il dottorato: ho modificato il modello di MacArthur in modo tale da permettere alle strategie metaboliche di evolvere nel tempo seguendo un'equazione differenziale opportunamente definita. Come mostrerò, questa semplice modifica permette al modello di riprodurre correttamente molti fenomeni osservati sperimentalmente in moltissime situazioni che vanno dalla dinamica di una singola specie (come l'esistenza dei cosiddetti <i>diauxic shifts</i>) a quella di un'intera comunità batterica (come la violazione del <i>principio di esclusione competitiva</i>)."

- name: "Matteo Rinaldi, Università degli Studi di Pisa"
  title: "Quantum dot di semiconduttore: generazione di singoli fotoni"
  abstract: "Le nanostrutture a semiconduttore, dette <i>quantum dot</i>, rappresentano un tipo di sorgente di fotoni che presenta caratteristiche di antibunching ovvero un comportamento da '<i>singoli fotoni</i>', cioè diverso da quello di fotoni emessi da un laser o da una radiazione di corpo nero. Ciò è descritto da una misura di correlazione tramite interferometro di <i>Hanbury-Brown-Twiss</i>."

- name: "Chiara Signorile-Signorile, Università degli Studi di Torino"
  title: "Cromodinamica Quantistica e Divergenze Infrarosse"
  abstract: "Il talk verte sui concetti chiave della <i>QCD</i> perturbativa e sul problema delle divergenze infrarosse, nell'ambito della Teoria della Fattorizzazione."

- name: "Mattia Ivaldi, Università degli Studi di Torino"
  title: "Wine and Science - a love story"
  abstract: "Formaggio a crosta fiorita, ananas grigliato, sella di cavallo, polvere pirica. Chiunque abbia assistito a una degustazione professionale, dalla più spettacolarizzata alla più frugale, ha certamente potuto ascoltare descrittori altisonanti e talvolta esotici. Ma cosa si cela realmente dietro un calice di Champagne o una bottiglia di Barolo? Il cammino che ogni anno si compie dalla vigna alla cantina ci darà lo spunto per scoprire alcune curiosità scientifiche legate al mondo del vino. Sapete, ad esempio, che quello oggi noto come effetto Marangoni è stato osservato per la prima volta nel 1855 proprio di fronte a un calice o che è possibile smascherare bottiglie contraffatte tramite autenticazione al 137Cs?"

- name: "Vincenzo Paduano, Università degli Studi di Torino"
  title: "IA nel mondo delle Cryptocurrencies"
  abstract: "Il talk verterà sulla presentazione di un progetto che mira ad ottenere un'analisi tecnica economica ottenuta con strumenti matematici tipici della fisica e che utilizza sistemi d'intelligenza artificiale per caratterizzare il mercato delle cryptovalute attraverso gli indicatori standard dell'economia ordinaria. Questi ultimi sono talvolta accoppiati con nuovi indicatori, più moderni, che sono frutto di una ricerca nel settore svolta da team di economisti ed esperti di piattaforme web. 
I dati vengono trattati e modellizzati attraverso algoritmi che vengono addestrati a tal fine. 
In particolare verranno presentati due modelli diversi di algoritmi basati su <i>machine learning</i> e su <i>deep learning</i>, evidenziandone punti di forza e debolezze. Infine verrà presentata una differente tipologia di algoritmo, che attraverso un addestramento particolare è in grado di modellizzare il segnale in ingresso e di scomporlo in componenti, al fine di dare una stima predittiva su una finestra temporale a scelta dell'utente."
