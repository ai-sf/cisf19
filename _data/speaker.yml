Nato a Livorno nel 1967, si laurea in fisica presso l'Università degli Studi di Pisa con il massimo dei voti e consegue il Dottorato di ricerca in Astronomia presso l'Università di Bologna. Negli anni successivi, consegue un master in Comunicazione della Scienza presso SISSA, a Trieste. <br>
Collabora dal 2000 al 2015 con l'Agenzia Spaziale Europea (ESA), curando oltre 500 puntate di rubrica televisiva e seguendo le missioni di diversi astronauti tra cui Paolo Nespoli, Samantha Cristoforetti e Roberto Vittori. <br>
