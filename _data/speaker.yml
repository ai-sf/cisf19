- nome: "Prof. Lucio Rossi"
  id: rossi
  uni: "High Luminosity LHC Project, CERN"
  img: "/img/speakers/square_crop/rossi.jpg"
  title: "L'avventura del fisico tra scienza e tecnologia: LHC, l'upgrade ad Alta Luminosità e i futuri <i>megascience projects</i> per acceleratori"
  bio: "Lucio Rossi è capo del progetto High Luminosity LHC (HiLumi LHC), presso il CERN.
Laureatosi all'Università Statale di Milano nel 1980, prosegue la sua ricerca nella stessa Università, occupandosi di superconduttività applicata nel campo degli acceleratori di particelle e ottenendo la posizione di professore associato di fisica sperimentale nel 1992. <br>
Negli anni 90 partecipa a diversi esperimenti presso acceleratori basati sui magneti superconduttori, come il ciclotrone dell'INFN di Catania, l'HERA presso DESY ad Amburgo e il Large Hadron Collider del CERN. Nel 2001 diventa staff del CERN, in aspettativa dall'Università, per prendere la  responsabilità dei magneti e dei superconduttori per il progetto LHC, il piu' grande acceleratore esistente. Dal 2011 dirige il progetto <i>LHC ad Alta Luminosità</i>, che aumentarà in modo eclatante le potenzialità dell'acceleratore stesso. <br>
Nel 2007 è premiato dall'IEEE e nel 2013 è chiamato a far parte del consiglio del prestigioso istituto come <i>distinguished lecturer</i>.
È membro e cofondatore di EURESIS, associazione per la diffusione della cultura scientifica con sede a Milano. 
Rossi svolge anche un'intensa attività di divulgazione scientifica con un interesse alla relazione tra scienza e tecnologia, certezza e verità."
  abstract: "LHC, uno dei più grandi e complessi strumenti scientifici, ha richiesto quasi trent'anni per gli studi e per la sua realizzazione. Già nel 2010, ancor prima della scoperta del bosone di Higgs del 2012, sono iniziati gli studi per il suo upgrade, denominato LHC ad Alta Luminosità che funzionerà dopo il 2025. E già sono iniziati gli studi per l'acceleratore post-LHC, un acceleratore lineare da 20-50 km o uno circolare da 100 km per il 2040. Questi grandi progetti di fisica richiedono lo sviluppo di nuove tecnologie, con collaborazioni internazionali di grandi dimensioni, richiedendo una capacità di adattamento ai ricercatori coinvolti ma generando anche grandi opportunità proprio per una figura flessibile e polivalente come il fisico."
  link:

- nome: "Prof. Michele Parrinello"
  id: parrinello
  uni: "Politecnico federale di Zurigo (ETH)"
  img: "/img/speakers/square_crop/parrinello.jpg"
  title: "TBA"
  bio: "Michele Parrinello è professore ordinario di Computational Science presso l'ETH di Zurigo e l'Università della Svizzera italiana, Lugano, celebre per il suo lavoro in dinamica molecolare. <br>

Insieme a Roberto Car, riceve nel 2009 la medaglia Dirac e il Sidney Fernbach Award per lo sviluppo del metodo Car-Parrinello, proposto per la prima volta nel 1985, in un articolo seminale dal titolo di <i>Unified Approach for Molecular Dynamics and Density-Functional Theory</i>, che esercita una notevole influenza in molti campi scientifici. <br>

Nato a Messina, Parrinello consegue la lauera in fisica nel 1968 presso l'Università di Bologna. Dopo aver lavorato all'Università degli Studi di Trieste (nell'allora Dipartimento di Fisica Teorica), alla Sissa, al laboratorio di ricerca IBM di Zurigo e all'Istituto Max Planck per la ricerca sullo stato solido di Stoccarda; è stato nominato professore di Scienze computazionali sia al Politecnico federale di Zurigo (ETH), sia all'Università della Svizzera italiana di Lugano. <br>

È stato eletto membro di alcune delle più importanti organizzazioni scientifiche, come l'American Physical Society nel 1991 e la Royal Society nel 2001, e ha ricevuto il Premio Dreyfus nel 2017."
