- nome: "Prof. Stefano Forte"
  id: forte
  uni: "Università degli Studi di Milano"
  img: "/img/speakers/square_crop/forte.jpg"
  title: "Dalle particelle elementari all'intelligenza artificiale e ritorno"
  bio: "Stefano Forte è Professore Ordinario di Fisica Teorica presso l'Università degli Studi di Milano. <br>
Dopo la laurea presso l'Università di Torino, consegue il dottorato al MIT. Prosegue la sua carrierapresso il Saclay nuclear research center, e quindi come fellow al CERN. Dal 1990 al 2002 lavora a Torino e Roma per INFN. Da gennaio 2003 è professore ordinario di fisica teorica all'Università degli Studi di Milano. <br>
La sua ricerca è focalizzata sulla teoria delle interazioni forti (perturbative QCD), attualmente di grande interesse perché alla base della fisica di LHC, in particolare nello studio delle propietà del bosone di Higgs. Come portavoce della collaborazione NNPDF ha perseguito un nuovo approccio per la determinazione delle distribuzioni partoniche (PDF), che hanno svelato la struttura del nucleo. <br>
Nel 2017 è stato insignito dell'ERC advanced grant che, per più di cinque anni, supporterà il progetto N3PDF, il cui scopo è di applicare l'intelligenza artificiale alla PDF determination, ed estendere e migliorare le attuali tecniche di risommazione della QCD."
  abstract: "I metodi dell'intelligenza artificiale e del <i>machine learning</i> sono sulla bocca di tutti: nella comunità scientifica, ed anche presso il grande pubblico. Alcuni di questi metodi sono stati sfruttati per molti anni nel contesto piuttosto esotico della fisica delle particelle, dove sono stati usati per descrivere situazioni e problemi molto lontani dall'esperienza quotidiana. Recentemente,
grazie a nuove idee teoriche ed anche all'aumento della potenza di calcolo è diventato possibile raggiungere risultati impensabili fino a poco tempo fa: automobili che si guidano da sole, programmi che imparano a vincere ad un videogioco. La sfida di modellizzare la realtà quantistica, con le sue insolite peculiarità, presenta nuove sfide e la possibilità di nuovi sviluppi."
  link:

- nome: "Dott. Fabio Pezzoli"
  id: pezzoli
  uni: "Università degli Studi di Milano-Bicocca"
  img: "/img/speakers/square_crop/pezzoli.jpg"
  title: "La fisica dello spin in nanostrutture a semiconduttore: spettroscopia ottica e applicazioni"
  bio: "Fabio Pezzoli è ricercatore presso il Dipartimento di Scienza dei Materiali dell'Università di Milano-Bicocca. <br>
Si laurea in Fisica presso l'Università di Milano-Bicocca, dove successivamente consegue il dottorato di ricerca in nanostrutture e nanotecnologie. Durante il dottorato, svolge un periodo di ricerca presso la Johannes Kepler Universität di Linz. Lavora poi come Post-Doc presso il Max-Planck-Institut für Festkörperforschung di Stoccarda e il Leibniz-Institut für Festkörperund Werkstoffforschung Dresden. <br> Attualmente conduce la sua attività come ricercatore presso il Dipartimento di Scienza dei Materiali dell'Università di Milano-Bicocca e presso il centro interuniversitario L-NESS di Como. Tra giugno e luglio 2014 effettua un soggiorno di ricerca presso l'Institut National des Sciences Appliquées, INSA Toulouse. Nel 2017 e nel 2018 è co-organizzatore di simposi sui fenomeni spin dipendenti in semiconduttori, materiali bidimensionali e isolanti topologici al Fall Meeting del capitolo europeo della Materials Research Society. È attualmente membro del comitato editoriale di Communications Physics, una rivista ad accesso aperto del gruppo Nature Research."
  abstract: "Lo spin è il momento angolare intrinseco di particelle elementari come gli elettroni. Dispositivi in grado di controllare il grado di libertà quantistico dello spin elettronico potrebbero integrare funzioni logiche e di memoria consentendo di sviluppare modi radicalmente nuovi d'elaborare e trasmettere informazioni. La possibilità di generare e manipolare portatori di carica spin polarizzati all'interno di un solido è di enorme interesse non solo applicativo, ma anche fondamentale. In questo seminario verranno introdotti i meccanismi che governano i fenomeni di coerenza e di rilassamento dello spin in sistemi tecnologicamente rilevanti come le nanostrutture a semiconduttore. In particolare, ci si soffermerà su ricerche recenti in cui l'interazione radiazione-materia nella regione del visibile e vicino infrarosso è stata usata con successo per avere accesso diretto alla fisica dei processi spin dipendenti."
  link:

- nome: "Prof. Maddalena Collini"
  id: collini
  uni: "Università degli Studi di Milano-Bicocca"
  img: "/img/speakers/square_crop/collini.jpg"
  title: "TBA"
  bio: "Maddalena Collini è attualmente professore associato di Fisica Applicata presso l'Università di Milano-Bicocca (Dip. Di Fisica, Scuola di Scienze). Laureata in Fisica presso l'Università di Milano, la sua attività è volta all'applicazione della fotonica ai biosistemi per studiare processi dinamici nel campo interdisciplinare della biofisica. Ha iniziato la sua attività studiando i moti interni di DNA <i>supercoiled</i> e di frammenti di DNA, studiando la struttura di proteine della famiglia delle calicine applicando la tecnica della anisotropia della fluorescenza. <br> Dal 2001 si è trasferita presso l'Università di Milano-Bicocca partecipando all'allestimento di un laboratorio di microscopia ottica dove ha iniziato ad utilizzare la spettroscopia di correlazione della fluorescenza come principale metodo di indagine per la fotodinamica delle proteine fluorescenti a livello di singola molecola. Dal 2011 è il responsabile scientifico della grande attrezzatura di ateneo di Nanoscopia. La sua recente ricerca verte sullo sviluppo di nuovi protocolli e metodi di correlazione di immagini. Dal punto di vista più nanotecnologico, utilizza nanoparticelle d'oro per scopi teranostici, studiando e modellizzando la loro internalizzazione in cellule e piccoli organismi. Attualmente sta investigando l'azione antibatterica e stimolante delle nanoparticelle per ricerca applicata (brevetto depositato <i>Nanothermopatch</i>). È co-responsabile di un nuovo laboratorio attivo nell'edificio dedicato alla Nanomedicina. È membro del centro di Neuroscienze (NeuroMi, ospitato dall'Università di Milano-Bicocca), del centro di Nanomedicina (NanoMed, ospitato dall'Università di Milano-Bicocca) ed è ricercatore associato dell'Istituto del CNR per le Scienze Applicate e Sistemi Intelligenti <i>Eduardo Caianello</i>	, (Pozzoli, Na)."
