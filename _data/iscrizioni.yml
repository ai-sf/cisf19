few_info:
  info: ""
  specs:
    - text: "Sono disponibili in totale 132 posti:"
      subpoints:
        - text: "<b>100</b> con alloggio, con quota di <b>100</b> euro;"
        - text: "<b>32</b> senza alloggio, con quota di <b>50</b> euro, riservati a studenti provenienti da università milanesi."
    - text: "Entrambe le quote di partecipazione comprendono:"
      subpoints:
        - text: "pranzo di giovedì, venerdì, sabato e i coffee break;"
        - text: "trasporti dentro e fuori Milano nel corso dell'evento;"
        - text: "sacchetto con i gadget dell'evento."
    - text:  "La quota di partecipazione con alloggio comprende inoltre il soggiorno presso l'ostello per le 4 notti dell'evento, comprensivo di colazioni e cene (nei giorni di mercoledì, giovedì e sabato). Maggiori dettagli sono disponibili alla pagina <a href='../strutture#alloggio'>Strutture</a>."
    - text: "Entrambe le quote di partecipazione <b>non comprendono</b>:"
      subpoints:
        - text: "spese di viaggio per raggiungere la conferenza;"
        - text: "assicurazione;"
        - text: "pranzo di mercoledì e di domenica."
    - text: "Per chi non è ancora membro AISF la registrazione all'evento comprenderà, al costo di 5 euro (10 euro per gli studenti di dottorato), l'iscrizione all'Associazione per l'anno 2018/2019. Per info consultare <a href='http://ai-sf.it/iscrizione/' target='_blank'>questa pagina</a>. La quota di iscrizione all'AISF include la membership IAPS (International Association of Physics Students) di cui AISF è National Committee per l'Italia."
    
deadlines: 
  info:
  specs:
    - text: "Le iscrizioni apriranno il 13 dicembre alle ore TBA e chiuderanno alla mezzanotte fra il 12 e il 13 gennaio."
    - text: "La scelta dei partecipanti sarà effettuata dal Comitato Organizzatore di CISF 2019 in collaborazione con il Comitato Esecutivo di AISF. La lettera di motivazione, pur rimanendo facoltativa, sarà un elemento di valutazione e la proposta di un contenuto scientifico (colloquio e/o poster) costituirà titolo preferenziale."
    - text: "Nel giro di qualche giorno dopo il termine del periodo di registrazione, i partecipanti selezionati saranno avvisati tramite l'indirizzo email indicato in fase di registrazione. Si prega a tal proposito di controllare quotidianamente la casella di posta. Sarà quindi richiesto il pagamento della quota di iscrizione entro e non oltre <b>7 giorni</b> dalla ricezione della mail, pena l'esclusione dalla partecipazione all'evento."
    - text: "Una volta definiti i partecipanti all'evento verrà pianificato il calendario delle sezioni talk studenti in base ai contributi pervenuti. Non è garantito che tutti i contributi scientifici (colloqui e poster) potranno essere accettati."
  lastinfo: "Per procedere con la registrazione, cliccare sul seguente link. "

terms:
  info: "Prima della registrazione leggere con attenzione quanto segue."
  specs:
    - text: "Tutti i dati personali saranno trattati con riservatezza. Non saranno forniti a terze parti
            eccetto dove necessario ai fini della conferenza. Si rende noto che inoltreremo alcuni dei
            dati da voi forniteci alle università e ai centri di ricerca coinvolti. I dati come nome e
            università di provenienza saranno anche inviati al consiglio dei comitati nazionali/locali AISF
            al fine di verificare l'effettiva qualifica di membro."
      url: "#!"
    - text: "Solamente gli studenti iscritti in una università, o simile istituzione, che seguono corsi di
            fisica, o in qualche modo ad essa correlati, così come coloro che hanno ricevuto il diploma di
            laurea (relativa a corsi di studi di cui sopra) da non più di 12 mesi dall'evento, possono
            partecipare alla conferenza. L'evento è riservato a studenti di età non inferiore a 18 anni."
      url: "#!"
    - text: "Accettando questi termini dichiari di essere stato informato e dichiari di accettare che il Comitato Organizzatore, 
            l'Associazione Italiana Studenti di Fisica e i luoghi ospitanti l’evento in ogni sua parte non hanno qualsivoglia
            responsabilità per danni a cose e/o persone inclusi smarrimento o danneggiamento di
            qualsiasi oggetto che avvengano durante la Conferenza Italiana di Fisica 2018."
      url: "#!"
    - text: "Accettando questi termini dichiari di accettare il codice di condotta IAPS in ogni sua parte."
      url: "files/IAPS_Code_of_Conduct.pdf"
      button: "PDF"
    - text: "Accettando questi termini comprendi che il Comitato Organizzatore non può essere reso responsabile del contenuto di nessuna delle talk, poster, workshop, visita o simili attività."
      url: "#!"
    - text: "Partecipando all'evento tu accetti di essere filmato, fotografato e/o soggetto a qualsiasi
            altro tipo di registrazione multimediale durante la conferenza e con la presente concedi al
            comitato organizzatore della Conferenza Italiana degli Studenti di Fisica 2018, AISF e IAPS il
            diritto di usare la tua immagine, un tuo filmato o qualsiasi altra forma di pubblicazione
            multimediale che ti renda riconoscibile."
      url: "#!"
    - text: "Accettando questi termini dichiari che le informazioni contenute nella tua domanda di
            iscrizione sono vere e corrette."
      url: "#!"
    - text: "Accettando questi termini accetti che in caso di rinuncia alla partecipazione, il Comitato
            Organizzatore provvederà al risarcimento della quota di partecipazione solo ed
            esclusivamente nel caso in cui si riesca a trovare uno studente sostitutivo. In ogni caso non è
            previsto alcun risarcimento della quota di associazione (membership) sotto qualsiasi
            circostanza. Nel caso in cui fosse approvato un eventuale rimborso il Comitato
            Organizzatore tratterà un totale di 10 € dalla quota come contributo per le spese
            dell'evento."
      url: "#!"
    - text: "I presenti termini e condizioni sono governati dalle leggi della Repubblica Italiana."
      url: "#!"




