  - img: IEO.jpg
    title: Istituto Europeo di Oncologia (IEO)
    descr: "L'Istituto Europeo di Oncologia (IEO), voluto da Umberto Veronesi, è stato inaugurato nel maggio 1994. Nel 1996 ha assunto il ruolo di Istituto di Ricovero e Cura a Carattere Scientifico (IRCCS). Si tratta di un centro comprensivo per i tumori senza fine di lucro, ed è impegnato in tre settori (Clinica, Ricerca e Formazione). Alcuni dei valori e dei principi a cui si ispira l'Istituto sono: la centralità della persona assistita, il miglioramento continuo della qualità assistenziale, l'eccellenza del servizio, l'approccio multidisciplinare agli aspetti clinici, lo sviluppo della ricerca sperimentale con rapido trasferimento ai pazienti, la valorizzazione delle risorse umane e lo spirito europeo, con apertura a collaborazioni internazionali."
    site: https://www.ieo.it/
    id: ieo
    map: https://goo.gl/maps/DQjG2MS3zsG2


  - img: Cimaina.jpg
    title: "CIMaINa"
    descr: "Il Centro Interdisciplinare di Materiali e Interfacce Nanostrutturati (CIMaINa) è stato istituito nel 2004 presso l'Università di Milano, grazie a un finanziamento del Ministero dell'Istruzione Italiano, per essere centro di integrazione e fusione di attività di ricerca rilevanti per le nanotecnologie provenienti da discipline come Fisica, Chimica, Biologia, Farmacologia e Medicina. <br> CIMaINa opera in laboratori e strutture dedicati, oltre che in strutture già esistenti, per promuovere una più intensa collaborazione tra scienziati con background diversi tramite la condivisione di infrastrutture comuni. <br> CIMaINa si impegna a sviluppare una profonda comprensione dei fenomeni che regolano l'interazione tra superfici inorganiche e organiche, a scala nano- e micrometrica. Questa conoscenza fondamentale viene sfruttata per lo sviluppo di nuovi processi, dispositivi e sistemi di fabbricazione per una varietà di applicazioni tra cui catalisi, optoelettronica, rilevamento chimico, biomateriali, somministrazione di farmaci, terapie polimeriche, biologia cellulare e postgenomica."
    site: http://cimaina.unimi.it/
    id: cimaina
