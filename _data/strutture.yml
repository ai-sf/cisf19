    title: "Istituto di Fisica del Plasma <i> Piero Caldirola</i>"
    descr: "L'Istituto venne costituito come Laboratorio di Fisica del Plasma ed Elettronica Quantistica nel 1970 sotto la direzione del Prof. Piero Caldirola. Missione dell'Istituto consiste nella ricerca scientifica e tecnologica nel campo della Fisica del Plasma, con particolare riguardo alle sue applicazioni finalizzate alla realizzazione della Fusione Termonucleare Controllata come una delle opzioni più valide per una sorgente di energia sicura, sostenibile per l'ambiente, praticamente inesauribile per le generazioni future. <br> <br>
Le attività di ricerca si articolano in: <br>
-partecipazione a campagne sperimentali su macchine per il confinamento magnetico dei plasmi da fusione (principalmente su tokamak), <br>
-studi teorici e di modellizzazione di plasmi termonucleari, <br>
-sviluppo di sistemi diagnostici per plasmi da fusione, <br>
-studi sperimentali sull'interazione dei plasmi con materiali solidi anche utilizzando installazioni sperimentali presenti in Istituto. <br> <br>
Le principali competenze che sono state sviluppate negli anni in IFP riguardano la fisica e le tecnologie delle onde elettromagnetiche millimetriche, sia di potenza per il riscaldamento dei plasmi da fusione, sia di segnale per applicazioni in campo diagnostico di plasmi da laboratorio e astrofisico; lo sviluppo di diagnostiche di plasmi termonucleari basate sulla raccolta e l'analisi degli spettri di neutroni e raggi gamma e di radiazione millimetrica emessi dal plasma; la formulazione di modelli teorici dell'interazione di onde elettromagnetiche con plasmi magnetizzati, l'analisi interpretativa di dati sperimentali sui processi di trasporto di energia e particelle del plasma mediante codici numerici fluidi e cinetici, e la modellizzazione di instabilità magnetoidrodinamiche; lo studio sperimentale dei processi di interazione di plasmi di laboratorio con superfici materiali, il trattamento di queste ultime mediante esposizione al plasma e la loro diagnostica. <br> 
Nei laboratori di IFP operano diverse installazioni sperimentali a plasma, tra cui la macchina lineare <i>GyM</i> per la ricerca di base sui plasmi e per lo studio dell'interazione plasma-materiali, alcuni reattori capacitivi a radiofrequenza per il trattamento al plasma di superfici e una micro-torcia al plasma per deposizioni di film sottili di carbonio. "
    site: https://www.ifp.cnr.it/
    id: ifp
    map: https://goo.gl/maps/nendywRG9Ny

  - img: 
    title: Laboratori UniMiB
    descr: "<b>Laboratorio di radioattività</b> <br>
Nel laboratorio di Radioattività Ambientale di Milano Bicocca sono presenti rivelatori a semiconduttore (Germanio ad alta purezza intrinseca e Silici a barriera superficiale) per misure di spettrometria gamma e alfa ad alta risoluzione e sensibilità. Con queste tipologie di strumentazione si effettuano misure per la determinazione di elementi radioattivi naturali e antropogenici emettitori di radiazioni ionizzanti di tipo “gamma” e “alfa” su matrici solide e liquide. Nel caso della spettrometria alfa sono previsti anche trattamenti radiochimici (elettrodeposizione, utilizzo resine a scambio ionico….) per la separazione degli elementi radioattivi di interesse della matrice oggetto di analisi. <br> <br>

<b>Laboratorio di criogenia </b><br> 
Il laboratorio di criogenia presente nell'Università di Milano Bicocca lavora in collaborazione con l'Istituto Nazionale di Fisica Nucleare (Sezione di Milano-Bicocca).
Sta attualmente sviluppando rilevatori di particelle operanti a basse temperature principalmente per esperimenti di fisica del neutrino (misura diretta della massa del neutrino, ricerca di decadimenti doppio-beta senza emissione di neutrini, ...). Il suo obiettivo è di ideare, sviluppare e portare avanti esperimenti per rispondere ad alcune delle domande irrisolte riguardanti i neutrini. Le tecnologie all'avanguardia che sviluppa possono anche avere un impatto in altri settori di ricerca quali l'astrofisica, l'analisi dei materiali, la sicurezza e la diagnostica nucleare, l'archeometria e la comunicazione quantistica. <br> La sua ricerca è altamente interdisciplinare e combina competenze in fisica della materia condensata, atomica, nucleare e sub-nucleare, tecnologie di film sottili, micro-fabbricazione di dispositivi elettronici, tecniche a basse temperature, elettronica a superconduttori, elaborazione digitale dei segnali ed estesi sistemi criogenici. <br><br>

<b>Laboratorio di spettroscopia e microscopia ottica (biofisica) </b><br>
Nel Laboratorio di spettroscopia e microscopia ottica si svolgono diverse attività: <br>
La caratterizzazione spettroscopica di base di campioni proteici comprende spettri di assorbimento nella regione UV-VIS, spettri di emissione ed eccitazione in fluorescenza, spettri di dicroismo circolare nel vicino e nel lontano UV. <br>
La determinazione della dimensione e dello stato di aggregazione di nanoparticelle e proteine avviene tramite misure di <i>light scattering</i> polarizzato (90 gradi) e/o depolarizzato (diversi angoli).
La caratterizzazione spettroscopica di molecole fluorescenti e nanoparticelle con eccitazione non lineare prevede per le molecole in esame la possibilità' di misurare lo spettro di eccitazione a due fotoni (da 700 nm a 980 nm), gli spettri di emissione mediante CCD, e la diffusione e la fotodinamica mediante spettroscopia di correlazione di fluorescenza.<br>
Lo studio della veicolazione di nanoparticelle e nano-costrutti in cellule avviene mediante esperimenti di microscopia ad eccitazione non lineare (700-980 nm) e prevede esperimenti di <i>imaging</i> in funzione del tempo a diverse concentrazioni di nano-sistemi, per analizzare sia la veicolazione che la tossicità. Sono possibili anche esperimenti di FRAP (fluorescence recovery after photobleaching) per studiare la diffusione intracellulare.<br>
Lo imaging confocale e in super-risoluzione sfrutta un microscopio confocale Leica TCS CW STED: lunghezze d'onda di eccitazione 458 nm, 476 nm, 488 nm, 514 nm, 561 nm, 633 nm. Rivelatori: 2 PMT + 2 Hybrid detectors. Velocità di scansione da 200 a 1400 Hz, 8000 Hz in modalità resonant. Immagini acquisibili in modalità: xyz, xyt, xyzt, linescan, mosaic, spettrale."
    site: https://www.fisica.unimib.it/it 
    id: labounimib
    map: https://goo.gl/maps/WGBkMvdB79t

  - img: IFOM.jpg
    title: Istituto FIRC di Oncologia Molecolare (IFOM)
    descr: "Fondato nel 1998 dalla Fondazione Italiana Ricerca Cancro (FIRC), l'Istituto FIRC di Oncologia Molecolare (IFOM) è un centro di ricerca dedicato allo studio dei meccanismi molecolari alla base della formazione e dello sviluppo dei tumori. L'IFOM lavora nell'ottica di un rapido trasferimento dei risultati dal laboratorio alla pratica diagnostica e terapeutica, collaborando con centri clinici e di ricerca sul territorio così come a livello internazionale. <br> Presso la sede dell'IFOM è possibile visitare i laboratori dove è svolta l'attività di ricerca dell'istituto ed incontrare i ricercatori che vi lavorano. Al fine di integrare competenze tecnologiche e scientifiche complementari ed aprire nuovi orizzonti nella ricerca sul cancro, l'IFOM punta fortemente sull'interdisciplinarietà: presso l'istituto lavorano biologi, chimici e medici, ma anche ingegneri, economisti e fisici, di provenienza nazionale ed internazionale."
