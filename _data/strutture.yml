  - img: Fondazione UniMi.jpg
    title: Fondazione UniMi
    descr: "Fondazione UniMi è un centro di eccellenza per il trasferimento di conoscenza e tecnologia dall'accademia al mercato, e per la creazione di startup tecnologiche ed innovative. <br> 
Essa attinge alle competenze e alle conoscenze di 3.000 professori, ricercatori e tecnici dell'Università degli Studi di Milano, afferenti a 34 dipartimenti, dotati di strutture e strumentazioni di eccellenza, appartenenti a tutte le aree disciplinari. <br>

Precedentemente nota come Fondazione Filarete, nel 2016 riceve dall'Ateneo il mandato di valorizzare e gestire i risultati della ricerca accademica e il portafoglio brevettuale, e aiutare gli spin-off universitari (aziende nate dall'idea di dare ricadute tecnologiche ai risultati della ricerca universitaria) ad affermarsi sul mercato. <br>

Nello stesso anno viene trasformata in Fondazione Universitaria con funzioni di struttura operativa per il trasferimento tecnologico, inclusiva e aperta alle istanze dell'intero Ateneo."
    site: http://www.fondazionefilarete.com/
    id: filarete
    map: https://goo.gl/maps/H5BcbHfbFgR2

  - img: ENI.jpg
    title: ENI
    descr: "ENI, nata a Milano nel 1953 come Ente Nazionale Idrocarburi, è oggi una multinazionale italiana con sedi in 73 paesi, attiva nei settori degli idrocarburi, della chimica e dell’energia elettrica, e l’ottavo gruppo petrolifero a livello mondiale. <br>
Con un forte interesse per l’innovazione e la ricerca, ha tessuto una rete di collaborazioni virtuose con centri di ricerca di eccellenza in Italia e all’estero tra cui Università e Politecnici italiani, ENEA, CNR, MIT e Stanford University. <br> Il laboratorio di San Donato Milanese, che più ci interessa, è stato inaugurato nel 1985 e ha integrato le storiche strutture di ricerca di Metanopoli in un complesso innovativo, dotato di strumentazioni scientifiche all’avanguardia. Si estende su 34 mila metri quadri e impiega circa 290 addetti, fra ricercatori, tecnici e staff. I progetti di ricerca riguardano ogni aspetto dei segmenti <i>Upstream</i> e <i>Downstream</i> del settore <i>Oil & Gas</i>, con l’obiettivo di ridurre i rischi e aumentare l’efficienza, consolidare la leadership tecnologica e in generale ottenere maggiore qualità, efficienza e sostenibilità nei prodotti, negli impianti e nei processi. <br>
I principali ambiti di ricerca di cui si occupa questo laboratorio spaziano dalla Geologia e la Geochimica all’Ingegneria del petrolio, dall’Analisi e modelli del greggio (<i>Crude Oil Analysis and Modelling</i>) ai Modelli di ingegneria di processo (<i>Process Engineering ScaleUp Modelling</i>), alle Tecnologie dei materiali e alla Chimica fisica."
    site: https://eni.it
    id: eni
