  - img: 
    title: WISE
    descr: "WISE Srl è un'azienda biomedicale con sede a Milano e Berlino che sviluppa una vera e propria nuova generazione di contatti impiantabili per neuro-modulazione e neuro-monitoraggio. <br>

Gli elettrodi di WISE sono altamente biocompatibili, pieghevoli, estensibili e minimamente invasivi rispetto ai limiti della tecnologia odierna. Permetteranno di migliorare il trattamento dei pazienti che stanno già approfittando della neuro-modulazione, mentre allo stesso tempo estendono l'uso della neuro-modulazione a campi e indicazioni cliniche in cui le complesse richieste tecniche non possono essere soddisfatte dalla tecnologia attuale. <br>
Gli elettrodi sono prodotti attraverso una tecnologia innovativa e proprietaria: il <i>Supersonic Cluster Beam Implantation</i> (SCBI), che consente la metallizzazione di polimeri estensibili. SCBI consiste di incorporare nanoparticelle metalliche all'interno di una base polimerica preformata al fine di formare uno stato metallico conduttivo sulla superficie del polimero. <br> <br>

La tecnologia SCBI è stata protetta da brevetti in Europa, Stati Uniti, Israele, Canada, India, Giappone e Corea. Oltre al brevetto, WISE possiede una forte conoscenza della tecnologia e sulla sua implementazione. <br>
Grazie a questa tecnologia innovativa, WISE sta anche sviluppando una nuova generazione di cavi senza fili per il trattamento del dolore cronico e per il monitoraggio pre-chirurgico dell'epilessia."
    site: http://www.wiseneuro.com/
    id: wise
    map: https://goo.gl/maps/6kdzrEYREJT2

  - img: LASA.jpg
    title: INFN-LASA
    descr: "Il Laboratorio Acceleratori e Superconduttività Applicata (LASA) dell'INFN, a Segrate nei dintorni di Milano, è un centro di eccellenza di fama internazionale nell'ambito dello studio degli acceleratori di particelle che opera da quasi trent'anni. <br>

Le attività LASA si estendono ad un ampio spettro di settori, tra cui spicca lo sviluppo di cavità risonanti a superconduttori-radio frequenza (SRF) per acceleratori di particelle.Con lo sviluppo di tecnologie avanzate per la superconduttività, la criogenia e la produzione di campi elettromagnetici DC e RF ad alta intensità, il laboratorio ha sviluppato competenze uniche che hanno consentito di contribuire a componenti innovativi per grandi progetti internazionali di accelerazione per l'alta energia e la fisica applicata. <br>
LASA, ad esempio, ha contribuito al successo di LHC con i primi prototipi dei magneti a dipolo per l'acceleratore e con il magnete toroidale per ATLAS; attualmente, sta gestendo la progettazione e lo sviluppo delle cavità SRF per l'accelerazione del fascio di protoni dell'ESS, (EuropeanSpallation Source), che nel 2019 diventerà la più intensa sorgente pulsata di neutroni a livello mondiale per la fisica di base e applicata, a Lund (Svezia). <br>
Il gruppo LASA SRF è anche un riferimento mondiale per lo sviluppo di fotocatodi per sorgenti di elettroni ad alta luminosità."
    site: http://wwwlasa.mi.infn.it/ 
    id: lasa
    map: https://goo.gl/maps/yankpX7VA5A2

  - img: SThr_bb.jpg
    title: STMicroelectronics
    descr: "STMicroelectronics (ST) è fra le maggiori società di semiconduttori al mondo e leader fra gli IDM (<i>Integrated Device Manufacturer</i>). È inoltre leader nell'innovazione tecnologica, con circa 7.400 persone impegnate in attività di R&S e circa 17.000 brevetti, con 500 nuove domande di brevetto depositate solo nel 2017. <br>
La sede principale di ST è a Ginevra, Svizzera, ma sono presenti sedi in tutto il mondo, tra le quali quella di Agrate Brianza, nei dintorni di Milano. <br>
Il sito di Agrate Brianza ha giocato un ruolo chiave durante la storia dell'azienda, fornendo, fin dalla nascita dell'industria dei circuiti integrati, tecnologie all'avanguardia nel settore dei semiconduttori. Molte sono le collaborazioni in atto  con le principali università locali ed europee e con istituti di ricerca di tutto il mondo. <br>
Il sito ospita la produzione <i>front-end</i>, il design dei prodotti, il settore R&S tecnologico, svariati laboratori, il collaudo, la qualità e il marketing, con più di 4600 impiegati. Oggi, il sito di Agrate è tra i principali di ST, con la presenza di aree produttive in <i>camere bianche</i> che si estendono su una superficie di 27000 m2."
    site: https://www.st.com/
    id: stmicro
    map: https://goo.gl/maps/oigQqEpoFv52


