  - img: Planetario.jpg
    title: Serata sotto le stelle del Planetario di Milano
    descr: "Nella cornice verde dei Giardini Indro Montanelli, nella zona ricca di storia che collega il centro con Porta Venezia, sorge il Civico Planetario di Milano.
Donato dall'editore Hoepli alla città nel 1929, il più grande planetario italiano è un'interessante edificio storico che ospita eventi e conferenze tutto l'anno.
Nella serata organizzata per noi di CISF, avrete modo di osservare in azione il proiettore di stelle Zeiss IV, risalente al 1968: una dei pochissimi esemplari meccanici ancora in uso."
    id: planetario
    when: Giovedì 7 marzo, ore 21.30

  - img: cenasociale.jpg
    title: Cena sociale e serata milanese
    descr: "Milano è una grande città che offre opportunità e svaghi a una popolazione cosmopolita e variegata. Il miglior modo di scoprirla: una serata ad esplorare una delle zone più vive, chic e interessanti del centro, dopo una soddisfacente cena sociale."
    id: cenasociale
    when: Venerdì 8 marzo, ore 19.30

